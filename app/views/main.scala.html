@(title: String, sessionId: String)(content: Html)

<!DOCTYPE html>

<html ng-app="sharedTextApp">
    <head>
        <title>@title</title>

        <meta name="google-translate-customization" content="3225f98418ead92f-f77d9d24af378ef8-ged46520699af9a97-11"></meta>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/bootstrap/dist/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <!-- Add custom CSS here -->
        <style>
        body {
            margin-top: 60px;
        }
        </style>

    </head>
    <body>
    @if(title != "Live Editing - SPeach") {
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">SPeach</a>
                </div>

                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/editor/@sessionId">Editor</a>
                            </li>
                            <li><a href="/view/@sessionId">Viewer</a>
                            </li>
                            <li><a href="" class="session-id">Session ID: @sessionId</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="/instructions">How To Use</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                

            </div>
            <!-- /.container -->
        </nav>
    }
    @if(title == "View Transcript - SPeach") {
        <div id="google_translate_element"></div><script type="text/javascript">
            function googleTranslateElementInit() {
              new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
            }
        </script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    }
        <div class="container">
        @content
        </div>

        <script src="@routes.Assets.at("bower_components/jquery/dist/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bower_components/angular/angular.js")"></script>
        <script src="@routes.Assets.at("bower_components/angular-elastic/elastic.js")"></script>
        <script src="@routes.Assets.at("javascripts/controllers.js")"></script>
    </body>
</html>
